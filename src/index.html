<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <main>
      <div class="current-conditions">
        <h2>Current Conditions</h2>
        <img src="http://openweathermap.org/img/wn/01d@2x.png" />
        <div class="current">
          <div class="temp">7℃</div>
          <div class="condition">clear sky</div>
        </div>
      </div>
      <div class="forecast">
        <div class="day">
          <h3>Tuesday</h3>
          <img src="http://openweathermap.org/img/wn/01d@2x.png" />
          <div class="description">clear sky</div>
          <div class="temp">
            <span class="high">11℃</span>/<span class="low">-3℃</span>
          </div>
        </div>

        <div class="day">
          <h3>Wednesday</h3>
          <img src="http://openweathermap.org/img/wn/04d@2x.png" />
          <div class="description">broken clouds</div>
          <div class="temp">
            <span class="high">11℃</span>/<span class="low">3℃</span>
          </div>
        </div>

        <div class="day">
          <h3>Thursday</h3>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          <div class="description">light rain</div>
          <div class="temp">
            <span class="high">9℃</span>/<span class="low">6℃</span>
          </div>
        </div>

        <div class="day">
          <h3>Friday</h3>
          <img src="http://openweathermap.org/img/wn/01d@2x.png" />
          <div class="description">clear sky</div>
          <div class="temp">
            <span class="high">13℃</span>/<span class="low">4℃</span>
          </div>
        </div>

        <div class="day">
          <h3>Saturday</h3>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          <div class="description">light rain</div>
          <div class="temp">
            <span class="high">16℃</span>/<span class="low">4℃</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
